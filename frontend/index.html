<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>rustctl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body style="margin: 0; background-color: #0d1117; color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; line-height: 1.6;">
    <header style="background-color: #161b22; color: #c9d1d9; padding: 16px 24px; font-size: 18px; font-weight: 600; border-bottom: 1px solid #30363d;">
      rustctl
    </header>

    <main style="max-width: 960px; margin: 32px auto; padding: 0 24px;">
      <div style="background-color: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 24px;">

        <h2 style="font-size: 18px; font-weight: 600; border-bottom: 1px solid #30363d; padding-bottom: 6px; margin-top: 24px; margin-bottom: 16px;">
          Player Statistics
        </h2>
        <div style="background-color: #0e141b; border: 2px dashed #30363d; border-radius: 6px; height: 400px; display: flex; align-items: center; justify-content: center; color: #8b949e; margin-bottom: 16px;">
          Player stats and recent event feed placeholder
        </div>

        <h2 style="font-size: 18px; font-weight: 600; border-bottom: 1px solid #30363d; padding-bottom: 6px; margin-top: 24px; margin-bottom: 16px;">
          Real-Time World Map
        </h2>
        <div style="background-color: #0e141b; border: 2px dashed #30363d; border-radius: 6px; height: 400px; display: flex; align-items: center; justify-content: center; color: #8b949e; margin-bottom: 16px;">
          Real-time map rendering placeholder
        </div>

        <h2 style="font-size: 18px; font-weight: 600; border-bottom: 1px solid #30363d; padding-bottom: 6px; margin-top: 24px; margin-bottom: 16px;">
          Players Online
        </h2>
        <table style="width: 100%; border-collapse: collapse; background-color: #161b22; border: 1px solid #30363d; border-radius: 6px; overflow: hidden; margin-bottom: 16px;">
          <thead>
            <tr>
              <th style="background-color: #1f242d; color: #c9d1d9; font-weight: 600; padding: 12px 16px; text-align: left; border-bottom: 1px solid #30363d;">Player Name</th>
              <th style="background-color: #1f242d; color: #c9d1d9; font-weight: 600; padding: 12px 16px; text-align: left; border-bottom: 1px solid #30363d;">Country</th>
              <th style="background-color: #1f242d; color: #c9d1d9; font-weight: 600; padding: 12px 16px; text-align: left; border-bottom: 1px solid #30363d;">Steam ID</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="padding: 12px 16px; text-align: left; border-bottom: 1px solid #30363d;">Placeholder</td>
              <td style="padding: 12px 16px; text-align: left; border-bottom: 1px solid #30363d;">
                <img src="#" alt="" style="width: 24px; height: 16px; vertical-align: middle; margin-right: 8px;">N/A
              </td>
              <td style="padding: 12px 16px; text-align: left; border-bottom: 1px solid #30363d; color: #8b949e;">00000000000000000</td>
            </tr>
          </tbody>
        </table>

        <h2 style="font-size: 18px; font-weight: 600; border-bottom: 1px solid #30363d; padding-bottom: 6px; margin-top: 24px; margin-bottom: 16px;">
          Dashboard
        </h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; margin-bottom: 24px;">
          <button style="background-color: #21262d; color: #c9d1d9; border: 1px solid #30363d; padding: 12px; font-size: 16px; font-weight: 500; border-radius: 6px; text-align: center;">
            Stop
          </button>
          <button style="background-color: #21262d; color: #c9d1d9; border: 1px solid #30363d; padding: 12px; font-size: 16px; font-weight: 500; border-radius: 6px; text-align: center;">
            Install / Update and Start
          </button>
        </div>

        <h2 style="font-size: 18px; font-weight: 600; border-bottom: 1px solid #30363d; padding-bottom: 6px; margin-top: 24px; margin-bottom: 16px;">
          System Resource Monitor
        </h2>
        <div style="background-color: #0e141b; border: 2px dashed #30363d; border-radius: 6px; height: 400px; display: flex; align-items: center; justify-content: center; color: #8b949e; margin-bottom: 16px;">
          CPU / Memory / I/O usage graphs placeholder
        </div>
      </div>
    </main>
  </body>
</html>
